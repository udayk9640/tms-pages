<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="images/Banner_Hit.png" />
    <!--link rel="shortcut icon" type="image/ico" href="images/hit_fevicon.ico"-->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tender Management System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/annimate.css" />
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="css/SpryTabbedPanels.css" type="text/css" rel="stylesheet" />
    <!--link rel="stylesheet" href="css/styles.css"-->
    <link
      href="https://fonts.googleapis.com/css?family=Black+Ops+One"
      rel="stylesheet"
    />
    <link href="css/bootstrap-dropdownhover.min.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <style>
      .tab {
        border-radius: 1px;
        border: 1px black solid;
        background-color: #ffe5cc;
        margin-left: 25%;
        width: 450px;
        color: green;
        font-weight: bold;
        font-style: normal;
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Including the header of the page  -->
    <!-- Include loginHeader.jsp here -->
    <!-- Include menu.jsp here -->
    <div
      class="clearfix hidden-sm hidden-xs"
      style="
        color: white;
        background-color: green;
        margin-top: -15px;
        margin-bottom: 12px;
      "
    >
      <marquee>Welcome to Tender Management Site</marquee>
    </div>
    <!-- A green color line between header and body part-->

    <div class="container-fluid">
      <div class="notice">
        <div class="col-md-3" style="margin-left: 2%">
          <!-- Connection setup here -->
          <!-- Include notice.jsp here -->
          <!-- Include approved.jsp here -->
        </div>
        <!-- End of col-md-3-->
      </div>
      <!-- End of notice class-->

      <!-- Next part of same container-fluid in which gallery or other information will be shown-->
      <div class="col-md-8">
        <div
          class="marquee"
          style="
            border: 2px black hidden;
            background-color: white;
            padding-top: 0px;
          "
        >
          <h4
            style="
              background-color: black;
              margin-top: -1.8px;
              margin-bottom: 1px;
              padding: 5px;
              text-align: center;
              color: red;
              font-weight: bold;
            "
          >
            &nbsp; <span id="pagetitle">Account Login</span>
          </h4>
          <!-- pagetitle id is given here -->
          <div
            class="marquee-content"
            style="
              align-items: center;
              padding-top: 100px;
              min-height: 750px;
              background-color: cyan;
            "
          >
            <table
              class="tab"
              style="
                color: blue;
                margin-bottom: 50px;
                background-color: white;
                padding: 25px;
              "
            >
              <tr>
                <td id="show"></td>
              </tr>
            </table>

            <table class="tab hd brown">
              <tr>
                <td style="color: brown">USER LOGIN</td>
              </tr>
            </table>

            <table
              class="tab hd blue"
              border="0px"
              cellpadding="10"
              cellspacing="10"
            >
              <tr>
                <td>
                  <form action="LoginSrv" method="post">
                    <br />
                    Username: &nbsp;
                    <input
                      type="text"
                      placeholder="Enter Email or VendorId"
                      name="username"
                      required="required"
                      style="color: black; font-size: 19px"
                    /><br /><br />
                    Password: &nbsp;
                    <input
                      type="password"
                      name="password"
                      required="required"
                      style="color: black; font-size: 19px"
                    /><br /><br />
                    <input
                      type="submit"
                      value="Login As Vendor"
                      name="user"
                    />&nbsp; &nbsp; &nbsp; &nbsp;
                    <input
                      type="submit"
                      value="Login As Admin"
                      name="user"
                    /><br /><br />
                  </form>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- End of container-fluid-->

    <!-- Now from here the footer section starts-->
    <!-- Including the footer of the page -->
    <!-- Include footer.jsp here -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax-utils.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap-dropdownhover.min.js"></script>
  </body>
</html>
